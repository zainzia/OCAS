

<h1 class="text-danger" mat-dialog-title>
  Failed
</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      {{ data.errorMessage }}

</div>

<div class="mt-3 mb-1" mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-primary">Ok</button>
</div>
